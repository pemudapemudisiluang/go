<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Belum Tersedia</title>
    <!-- Tambahkan link untuk menggunakan ikon dari Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .icon {
            color: #3498db; /* Ubah warna ikon sesuai keinginan Anda */
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <!-- Tambahkan ikon untuk meningkatkan tampilan -->
        <div class="icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2>Fitur ini belum tersedia</h2>
    </div>
</body>
</html>
